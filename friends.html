<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            13:54
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__barttery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>

        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="src/avatar.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Bonoboono
                        </span>
                        <span class="friend__status">
                            www.bonobono.jp
                        </span>
                    </div>
                </div>

            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="src/avatar3.png" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="src/avatar2.png" alt="" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            포로리
                        </span>
                        <span class="friend__status">
                            내 도토리가!!!
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>보노보노 OST - 오프닝 지름길로 가고파<i class="fas fa-music"></i></span>
                      
                    </div>
    
                </div>
            </li>
          


        </ul>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comment"></i></a>
                    
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">화면 크기를 작게 조절하세요.</span>
    </div>
</body>

</html>
